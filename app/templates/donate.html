<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Donor - BloodLink</title>
  <link rel="stylesheet" href="{{ url_for('routes.static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #d62828;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #d62828;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #d62828;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a61c1c;
    }

    .message {
      margin-top: 15px;
      font-size: 1em;
      text-align: center;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Donor</h2>
    <form id="donorForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter donor's name" title="Donor's name" required>

      <label for="blood_type">Blood Type:</label>
      <input type="text" id="blood_type" placeholder="e.g. A+, B-, O+" title="Blood type (e.g., A+, B-, O+)" required pattern="^(A|B|AB|O)[+-]$">

      <label for="contact_info">Contact Info:</label>
      <input type="text" id="contact_info" placeholder="Phone or Email" title="Contact information">

      <label for="last_donation_date">Last Donation Date:</label>
      <input type="date" id="last_donation_date" title="Last donation date (YYYY-MM-DD)">

      <button type="submit">Submit Donor</button>
    </form>

    <p id="responseMessage" class="message"></p>
  </div>

  <script>
    const donorForm = document.getElementById("donorForm");
    const responseMessage = document.getElementById("responseMessage");

    donorForm.addEventListener("submit", async function(event) {
      event.preventDefault();
      responseMessage.textContent = 'Submitting...';
      responseMessage.className = 'message';

      const bloodTypeInput = document.getElementById("blood_type");
      const bloodTypePattern = /^(A|B|AB|O)[+-]$/i;
      if (!bloodTypePattern.test(bloodTypeInput.value)) {
          responseMessage.textContent = 'Invalid Blood Type format. Use A+, B-, O+, etc.';
          responseMessage.className = 'message error';
          return;
      }

      const data = {
        name: document.getElementById("name").value,
        blood_type: bloodTypeInput.value.toUpperCase(),
        contact_info: document.getElementById("contact_info").value,
        last_donation_date: document.getElementById("last_donation_date").value || null
      };

      try {
        const response = await fetch("/donors", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          responseMessage.textContent = result.message || 'Donor added successfully!';
          responseMessage.className = 'message success';
          donorForm.reset();
        } else {
          responseMessage.textContent = result.error || 'Failed to add donor.';
          responseMessage.className = 'message error';
        }

      } catch (error) {
          console.error("Add donor fetch error:", error);
          responseMessage.textContent = 'Network error. Could not submit donor information.';
          responseMessage.className = 'message error';
      }
    });
  </script>
</body>
</html>
