<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login or Signup - BloodLink</title>
  <link rel="stylesheet" href="{{ url_for('routes.static', filename='login.css') }}" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("{{ url_for('C:\Users\imaba\Downloads\man-giving-red-ornament-heart-woman.jpg', filename='images/blood-donation-bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      background-image: url("man-giving-red-ornament-heart-woman.jpg");
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.3); /* Light overlay */
      backdrop-filter: blur(4px); /* Frosted glass effect */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.75);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      text-align: center;
      transition: all 0.3s ease-in-out;
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #d62828;
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1rem;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #fffafc;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #d62828;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #a61c1c;
      transform: translateY(-1px);
    }

    a {
      color: #b30000;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }

    a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
        border-radius: 12px;
      }

      input, button {
        font-size: 0.95rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="welcome-screen">
      <h2>Welcome to BloodLink!</h2>
      <p>Your one-stop system for blood donation management.</p>
      <button onclick="showLogin()">Continue</button>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="hidden">
      <h2>Login</h2>
      <form id="loginForm">
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p id="login-message" class="message"></p>
      </form>
      <p>New user? <a href="#" onclick="showSignup(); return false;">Sign up here</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="hidden">
      <h2>Sign Up</h2>
      <form id="signupForm">
          <input type="text" id="signup-name" placeholder="Name" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required minlength="6" />
          <button type="submit">Sign Up</button>
          <p id="signup-message" class="message"></p>
      </form>
      <p>Already registered? <a href="#" onclick="showLogin(); return false;">Login here</a></p>
    </div>
  </div>

  <script>
    const welcomeScreen = document.getElementById('welcome-screen');
    const loginFormDiv = document.getElementById('login-form');
    const signupFormDiv = document.getElementById('signup-form');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginMessage = document.getElementById('login-message');
    const signupMessage = document.getElementById('signup-message');

    function showLogin() {
      welcomeScreen.classList.add('hidden');
      signupFormDiv.classList.add('hidden');
      loginFormDiv.classList.remove('hidden');
      clearMessages();
    }

    function showSignup() {
      welcomeScreen.classList.add('hidden');
      loginFormDiv.classList.add('hidden');
      signupFormDiv.classList.remove('hidden');
      clearMessages();
    }

    function clearMessages() {
      loginMessage.textContent = '';
      signupMessage.textContent = '';
      loginMessage.className = 'message';
      signupMessage.className = 'message';
    }

    function showMessage(element, text, isError) {
      element.textContent = text;
      element.className = isError ? 'message error' : 'message success';
    }

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      clearMessages();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          showMessage(loginMessage, result.message, false);
          if (result.redirect_url) {
              window.location.href = result.redirect_url;
          } else {
              alert("Login Successful!");
          }
        } else {
          showMessage(loginMessage, result.error || 'Login failed.', true);
        }
      } catch (error) {
        console.error('Login fetch error:', error);
        showMessage(loginMessage, 'Network error during login. Please try again.', true);
      }
    });

    signupForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      clearMessages();

      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      if (password.length < 6) {
        showMessage(signupMessage, 'Password must be at least 6 characters long.', true);
        return;
      }

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const result = await response.json();

        if (response.ok) {
          showMessage(signupMessage, result.message, false);
          signupForm.reset();
          setTimeout(showLogin, 2000);
        } else {
          showMessage(signupMessage, result.error || 'Signup failed.', true);
        }
      } catch (error) {
        console.error('Signup fetch error:', error);
        showMessage(signupMessage, 'Network error during signup. Please try again.', true);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      loginFormDiv.classList.add('hidden');
      signupFormDiv.classList.add('hidden');
      welcomeScreen.classList.remove('hidden');
    });
  </script>
</body>
</html>
